<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Intro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ### favicon ### -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favis/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favis/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favis/favicon-16x16.png">
    <link rel="manifest" href="/images/favis/site.webmanifest">
    <link rel="mask-icon" href="/images/favis/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- ### css ### -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css">

<body>
    <nav>
        <div id="menu-placeholder"></div>
    </nav>

    <div id="main-animation-container" class="animation-container">
        <div class="animation-return-row">
            <image id="return-to-main" src="/images/nav_icons/back.png" alt="go-back" class="animation-return-image"></image>
        </div>
        <div class="animation-legend">
            <img src="/images/deleteme/item.png" alt="something" >
        </div>
        <div class="animation-canvas">
            <img src="/images/deleteme/item.png" alt="something" >
        </div>
        <div class="animation-options">
            <img src="/images/deleteme/item.png" alt="something" >
        </div>
    </div>

    <div id="main-flexbox-container" class="flexbox-container">
        <div class="row-flexbox-container row-flexbox-container-1">
            <div class="flexbox-item flexbox-item-1"></div>
            <div class="flexbox-item flexbox-item-2"></div>
            <div class="flexbox-item flexbox-item-3"></div>
        </div>
        <div class="row-flexbox-container row-flexbox-container-2">
            <div class="flexbox-item flexbox-item-4"></div>
            <div class="flexbox-item flexbox-item-5"></div>
            <div class="flexbox-item flexbox-item-6"></div>
        </div>
    </div>

    <button id="show-legend-button" class="btn btn-light sk-only" onclick="hideShowLegend();">Legenda</button>
    <button id="show-legend-button" class="btn btn-light en-only" onclick="hideShowLegend();">Legend</button> -->
    <script src="/javascript/application.js" type="module"></script>
